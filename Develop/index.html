    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
    
      <div class="paddingboxes boxdims">
        <div class="input-group input-group-lg" data-hour="9" id="9">
          <div class="input-group-prepend leftside border-left-0 border border-dark col-1">
            <p>9AM</p>
          </div>
          
          <textarea rows="4" cols="75" class="boarder border-dark textarea">
         
            </textarea>

          <div class="input-group-append btnside ">
            <button class="save-btn btn btn-info btn-lg btnsize saveaction" id="target">
             
              <span class="glyphicon glyphicon-floppy-disk"></span> 
            
            </button>
          </div>
        </div>
      </div>
